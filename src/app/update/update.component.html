<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
<h5>Update data</h5>
<div class="row">
    <form>
        <div class="form-group mb-2">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control"[(ngModel)]="item.name" name="name" placeholder="Enter Name">
         </div>
         <div class="form-group mb-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control"[(ngModel)]="item.email" name="email" placeholder="Enter email">
           </div>
           <div class="form-group mb-2">
            <label for="exampleInputEmail1">Address</label>
            <input type="Address" class="form-control"[(ngModel)]="item.address" name="address" placeholder="Address">
           </div>
           <div class="form-group mb-2">
            <label for="exampleInputEmail1">City</label>
            <input type="text" class="form-control"[(ngModel)]="item.city" name="city" placeholder="City name">
           </div>
           <div class="form-group mb-2">
            <label for="exampleInputEmail1">State</label>
            <input type="text" class="form-control" [(ngModel)]="item.state" name="state" placeholder="State name">
           </div>
           <div class="form-group mb-2">
            <label for="exampleInputEmail1">PhoneNumber</label>
            <input type="Number" class="form-control"[(ngModel)]="item.phonenumber" name="phonenumber" placeholder="Phonenumber">
           </div>
        
        
        
      </form>
</div>
<div>
    <button (click)="update()" class="btn btn-info">Update</button>&nbsp;
    <button routerLink="/" routerLinkActive="active" class="btn btn-primary">Back</button>
</div>
            </div>
        </div>
    </div>
</div>
