

<nav class="navbar bg-dark">
    <div class="container">
        <h2>Angular</h2>
    </div>
    <div class="d-flex">
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModalLong">Add Employee</button>

    </div>
</nav>

  
  <!-- Modal -->
  <div class="modal fade"  id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background-color: powderblue;" class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">ADD EMPLOYEE DATA</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeform">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Enter Name</label>
                  <input type="text" class="form-control"formControlName="name" placeholder="Enter Name">
                 </div>
                 <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control"formControlName="email" placeholder="Enter email">
                   </div>
                   <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter Address</label>
                    <input type="Address" class="form-control"formControlName="address" placeholder="Address">
                   </div>
                   <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter City</label>
                    <input type="text" class="form-control"formControlName="city" placeholder="City name">
                   </div>
                   <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter State</label>
                    <input type="text" class="form-control"formControlName="state" placeholder="State name">
                   </div>
                   <div class="form-group mb-2">
                    <label for="exampleInputEmail1">PhoneNumber</label>
                    <input type="number" class="form-control"formControlName="phonenumber" placeholder="Phonenumber">
                   </div>
                
                
                
              </form>
        </div>
        <div  style="background-color: powderblue;" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button  (click)="addemployee(this.employeeform.value)" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Action</th>

            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
            <td>{{item.phonenumber}}</td>
            <td><button routerLink="/update/{{item.id}}" class="btn btn-info">Edit</button>&nbsp;
              <button (click)="deleteemployee(item.id)" type="button" class="btn btn-primary" >Delete</button>
                </td>
          </tr>
          
        </tbody>
      </table>
           
  </div>
